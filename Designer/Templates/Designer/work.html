
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
</head>

<body>
    <div class="container">
        <center>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-bordered table-hover">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="txtname" placeholder="Enter the Name" pattern="^[A-Z]+[a-zA-Z ]*$"
                            title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" required>
                    </td>
                </tr>
                <tr>
                    <td>Details</td>
                    <td>
                        <textarea name="Details" rows="2" cols="16" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="txtphoto" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btnsubmit" class="btn btn-success" value="submit">
                    </td>
                </tr>
            </table>
            <h1>Added Works</h1>
            <table class="table table-bordered table-hover">
                <tr>
                    <td>SI No</td>
                    <td>Name</td>
                    <td>Details</td>
                    <td>Photo </td>
                    <td>Action</td>
                </tr>
                {% for i in work %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.work_name}}</td>
                    <td>{{i.work_details}}</td>
                    <td><img src="{{i.work_photo.url}}" width="50" height="50"></td>
                    <td><a href="{% url 'Designer:delwork' i.id %}"  class="btn btn-danger">Delete</a>  <a href="{% url 'Designer:gallery' i.id %}"  class="btn btn-primary">Gallery</a></td>
                </tr>
                {% endfor %}
            </table>
    </center>
    </div>

</body>

</html>
