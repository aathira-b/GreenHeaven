{% extends 'Designer/header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePass</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #6c7e9c);
        }
        .form-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4b3d3f;
            margin-bottom: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2>Change Password</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <table class="table table-bordered table-hover align-middle">
                <tr>
                    <td style="width: 40%"><label class="form-label">Old Password</label></td>
                    <td>
                        <input type="password" class="form-control" placeholder="Enter the old Password" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                               name="txtpwd" required/>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">New Password</label></td>
                    <td>
                        <input type="password" class="form-control" placeholder="Enter the New Password" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                               name="txtpass" required/>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">Re-Type Password</label></td>
                    <td>
                        <input type="password" class="form-control" placeholder="Enter Retype Password" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                               name="txtpassword" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btnsubmit" class="btn btn-success me-2 px-4" value="Change password">
                        <input type="submit" name="btnsubmit" class="btn btn-danger px-4" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>

        {% if msg %}
        <script>
            alert("{{msg}}")
        </script>
        {% endif %}
    </div>
</body>
</html>
{% endblock content %}
