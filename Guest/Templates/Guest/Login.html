
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.login-container {
			max-width: 400px;
			margin: 50px auto;
			padding: 20px;
		}
	
		.login-form {
			background: #ffffff;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	
		.login-form h2 {
			text-align: center;
			margin-bottom: 25px;
			color: #333;
		}
	
		.form-group {
			margin-bottom: 20px;
		}
	
		.form-group label {
			display: block;
			margin-bottom: 5px;
			color: #555;
			font-weight: 500;
		}
	
		.form-group input[type="email"],
		.form-group input[type="password"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 16px;
			box-sizing: border-box;
		}
	
		.form-group input[type="email"]:focus,
		.form-group input[type="password"]:focus {
			outline: none;
			border-color: #007bff;
			box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
		}
	
		.submit-btn {
			width: 100%;
			padding: 12px;
			background: #007bff;
			border: none;
			border-radius: 4px;
			color: white;
			font-size: 16px;
			cursor: pointer;
			transition: background 0.3s;
		}
	
		.submit-btn:hover {
			background: #0056b3;
		}
	</style>
</head>
<body>
	<div class="login-container">
		<form action="" method="post" class="login-form">
			{% csrf_token %}
			<h2>Login</h2>
			<div class="form-group">
				<label for="txtemail">Email</label>
				<input type="email" name="txtemail" id="txtemail" required>
			</div>
			<div class="form-group">
				<label for="txtpassword">Password</label>
				<input type="password" name="txtpassword" id="txtpassword" required>
			</div>
			<div class="form-group">
				<input type="submit" value="Login" class="submit-btn">
			</div>
		</form>
	</div>
	{% if msg %}
	<script>
		alert("{{msg}}")
	</script>
	{% endif %}
	{% if msg1 %}
	<script>
		alert("{{msg1}}")
	</script>
	{% endif %}
</body>
</html>
