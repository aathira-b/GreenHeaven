{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B7355;
            --secondary: #A67B5B;
            --light: #F5E6D3;
            --dark: #2C1810;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(139, 115, 85, 0.2), rgba(166, 123, 91, 0.3)),
                url('https://images.unsplash.com/photo-1618219944342-824e40a13285?auto=format&fit=crop&q=100') center/cover fixed;
            color: var(--dark);
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
        }

        .table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table td {
            padding: 1rem;
            border: none;
            color: var(--dark);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: var(--dark);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        .sendbtn {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            background: var(--primary);
            color: white;
            padding: 0.8em 1.5em;
            padding-left: 1.2em;
            display: flex;
            align-items: center;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.2);
        }

        .sendbtn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 115, 85, 0.3);
        }

        .sendbtn span {
            display: block;
            margin-left: 0.5em;
            transition: all 0.3s ease;
        }

        .sendbtn:hover .svg-wrapper {
            animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        .sendbtn:hover svg {
            transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }

        .sendbtn:hover span {
            transform: translateX(5em);
        }

        @keyframes fly-1 {
            from {
                transform: translateY(0.1em);
            }
            to {
                transform: translateY(-0.1em);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .table td {
                display: block;
                width: 100%;
                padding: 0.5rem;
            }

            textarea {
                min-height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2> Give Feedback</h2>

        <form action="" method="POST">
            {% csrf_token %}
            <table class="table table-bordered table-hover"> 
                <tr>
                    <td>Feedback</td>
                    <td>
                        <textarea name="Feedback" rows="2" cols="16" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        
                        <button class="sendbtn">
                            <div class="svg-wrapper-1">
                              <div class="svg-wrapper">
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  viewBox="0 0 24 24"
                                  width="24"
                                  height="24"
                                >
                                  <path fill="none" d="M0 0h24v24H0z"></path>
                                  <path
                                    fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                  ></path>
                                </svg>
                              </div>
                            </div>
                            <span>Send</span>
                          </button>
                        <!-- <input type="submit" name="btnsend"   class="btn btn-success" value="Send"> -->
                    </td>
                </tr>
            </table>

    </form>
    </div>


</body>

</html>

{% endblock content %}
