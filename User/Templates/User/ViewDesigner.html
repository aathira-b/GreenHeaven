{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Designers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B7355;
            --secondary: #A67B5B;
            --light: #F5E6D3;
            --dark: #2C1810;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(139, 115, 85, 0.2), rgba(166, 123, 91, 0.3)),
                url('https://images.unsplash.com/photo-1631679706909-1844bbd07221?auto=format&fit=crop&q=100') center/cover fixed;
            color: var(--dark);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            overflow: hidden;
        }

        .table tr:first-child {
            background: rgba(139, 115, 85, 0.8);
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .table td {
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            vertical-align: middle;
        }

        .table tr:not(:first-child) {
            transition: all 0.3s ease;
        }

        .table tr:not(:first-child):hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }

        .btn-primary {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .table td {
                padding: 1rem;
            }

            .btn-primary {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Designers</h2>
        <table class="table">
            <tr>
                <td>SI NO</td>
                <td>Designer</td>
                <td>Action</td>
            </tr>
            {% for i in designer %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.designer_name}}</td>
                <td><a href="{% url 'User:viewwork' i.id %}" class="btn-primary">View Work</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
{% endblock content %}
