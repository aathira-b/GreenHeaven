
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <div class="container">
        <table  class="table table-bordered table-hover"> 
        <h2>My Profile </h2>
    
    <form action="" method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-hover"> 
            <td colspan="2" align="center"> <img src="{{user.user_photo.url}}"  width="150" height="150" > </td>  
        <tr>
            <td>Name:</td>
            <td>{{user.user_name}}</td>
         </tr>
         
        <tr>
            <td>Email:</td>
            <td>{{user.user_email}}</td>
        </tr>
        <tr>
            <td>Contact:</td>
            <td>{{user.user_contact}}</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>{{user.user_address}}</td>
        </tr>
        <tr>
            <td>District:</td>
            <td>{{user.place.district.district_name}}</td>
        </tr>
        <tr>
            <td>Place:</td>
            <td>{{user.place.place_name}}</td>
        </tr>
        <tr>
        <td colspan="2" align="center">
                <a href="{% url 'User:editprofile'%}" class="btn btn-primary">Edit Profile</a> <a href="{% url 'User:changepassword'%}" class="btn btn-info">Change Password</a>
            </td>
        </tr>
    </table>

</form>
</div>
</body>
</html>
