

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW WORK</title>
</head>
<body>
    <div class="container">
        <h2>View Work</h2>
        <table class="table table-bordered table-hover"> 
            <tr>
                <td>SI NO</td>
                <td>Work Photo</td>
                <td>Work Details</td>
                <td>Work Name</td>
                <td>Action</td>
            </tr>
            {% for i in work %}
            <tr>
            <td>{{forloop.counter}}</td>
            <td><img src="{{i.work_photo.url}}" width="50" height="50"></td>
            <td>{{i.work_details}}</td>
            <td>{{i.work_name}}</td>
            <td><a href="{% url 'User:viewgallery' i.id %}" class="btn btn-primary">View gallery</a>|
            <a href="{% url 'User:sendrequest' i.id %}" class="btn btn-success">send Request</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</body>
</html>
