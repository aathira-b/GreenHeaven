<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>

<body>
    <center>
    <form action="" method="post">
        {% csrf_token %}
        <table>        
    <td>District</td>
    <td><input type="text"  placeholder="enter the district" name="District" value="{{disdata.district_name}}">
        
     </td>
   </tr>
   <tr>
            <td colspan="2" align="center">
               <input type="submit"  name="btnsubmit" value="Submit">
</td>
</tr>
   </table>
   <table border="5">
    <tr>
        <td>SI No</td>
        <td>District</td>
        <td>Action</td>
        
    </tr>
    {% for  i in district %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.district_name}}</td>
        <td><a href="{% url 'Admin:deldistrict' i.id %}">Delete</a> | <a href="{% url 'Admin:editdistrict' i.id %}">Edit</a></td>
    </tr>
    {% endfor %}
   </table>
</center>
</form> 
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:district' %}";
</script>
{% endif %}
