
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDesiner</title>
</head>
<body>
    <div class="container">
        
        <h2>Accepted Desiners</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <table  class="table table-bordered table-hover">
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Contact</td>
                <td>Address</td>
                <td>District</td>
                <td>place</td>
                <td colspan="2">Photo</td>
                <td colspan="2">Proof</td>
                <td colspan="2" align="center">Action</td>
                
            </tr>
            {% for i in designer %}
            
            <tr>  
                <td>{{i.designer_name}}</td>
                <td>{{i.designer_email}}</td>
                <td>{{i.designer_contact}}</td>
                <td>{{i.designer_address}}</td>
                <td>{{i.place.district.district_name}}</td>
                <td>{{i.place.place_name}}</td>
                <td colspan="2"><img src="{{i.designer_photo.url}}"  width="150" height="150" ></td> 
                <td colspan="2"><img src="{{i.designer_proof.url}}"  width="150" height="150" ></td> 
                <td><a href="{% url 'Admin:designerreject' i.id %}" class="btn btn-danger">Reject</a></td>
            
               </tr>

        {% endfor %}
        </table>

    </form>

</div>    
</body>

</html>
