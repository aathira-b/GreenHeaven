{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>

<body>
    <center>
    <form action="" method="post">
        {% csrf_token %}
        <table>        
    <td>category</td>
    <td><input type="text"  placeholder="Enter the category" name="category" value="{{catdata.category_name}}" >
        
     </td>
   </tr>
   <tr>
            <td colspan="2" align="center">
               <input type="submit"  name="btnsubmit" value="Submit">
</td>
</tr>
   </table>
   <table border="3">
    <tr>
        <td>SI No</td>
        <td>category</td>
        <td>Action</td>
        
    </tr>
    {% for  i in category %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.category_name}}</td>
        <td><a href="{% url 'Admin:delcategory' i.id %}">Delete</a> | <a href="{% url 'Admin:editcategory' i.id %}">Edit</a></td>
    </tr>
    {% endfor %}
   </table>
</center>
</form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:category' %}";
</script>
{% endif %}

{% endblock %}
