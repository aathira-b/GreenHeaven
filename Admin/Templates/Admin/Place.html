{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>
<body>
    <center>
        <form action="" method="post">
            {% csrf_token %}
            <table border="5">       
                <td>District</td>
                <td>
                    <select name="District">
                      <option value="">--select--</option>
                      {% for i in  district %}
                      <option
                      {% if i.id == placedata.district.id %}
                      selected
                      {% endif %}
                      value="{{i.id}}">{{i.district_name}}</option>
                      {% endfor %}
                   </select>	     
                 </td>
               </tr>
               <tr>
                <td>Place</td>
             <td><input type="text"  name="Place" value="{{placedata.place_name}}" required></td>
            </tr>
       <tr>
                <td colspan="2" align="center">
                   <input type="submit"  name="btnsubmit" value="Submit">
    </td>
    </tr>
    <tr>
    <table border="2">
        <h1></h1>
            <td>SI No</td>
            <td>District</td>
            <td>Place</td>
            <td>Action</td>
        </tr>
        {% for  i in place %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district.district_name}}</td>
            <td>{{i.place_name}}</td>
            <td><a href="{% url 'Admin:delplace' i.id %}">Delete</a>  | <a href="{% url 'Admin:editplace' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
        </table>
        </tr>
    </tr>
</body>
</html>
{% endblock %}
