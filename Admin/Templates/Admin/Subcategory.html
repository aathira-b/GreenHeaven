{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory</title>
</head>
<body>
    <center>
        <form action="" method="post">
            {% csrf_token %}
            <table border="5">       
                <td>Category</td>
                <td>
                    <select name="category" >
                      <option value="">--select--</option>
                      {% for i in category %}
                      <option
                      {% if i.id == edit.category.id %}
                      selected
                      {% endif %}
                      value="{{i.id}}">{{i.category_name}}</option>
                      {% endfor %}
                   </select>	     
                 </td>
               </tr>
               <tr>
                <td>Subcategory</td>
            <td><input type="text"  name="Subcategory"  value="{{edit.subcategory_name}}" required></td>
            </tr>
       <tr>
                <td colspan="2" align="center">
                   <input type="submit"  name="btnsubmit" value="Submit">
    </td>
    </tr>
    <tr>
    <table border="2">
        <tr>
            <td>SI No</td>
            <td>Category</td>
            <td>Subcategory</td>
            <td>Action</td>
        </tr>
    
        {% for  i in sub %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.subcategory_name}}</td>
            <td><a href="{% url 'Admin:delsubcategory' i.id %}">Delete</a> |  <a href="{% url 'Admin:editsubcategory' i.id %}">Edit</a>
        </tr>
        {% endfor %}
        </table>
        </tr>
    </tr>
</body>
</html>
{% if msg %}
    <script>
    alert("{{msg}}")
    window.location.href="{% url 'Admin:subcategory' %}"
    </script>

{% endif %}

{% endblock %}
