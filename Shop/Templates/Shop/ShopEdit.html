{% extends 'Shop/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shop Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B7355;
            --secondary: #A67B5B;
            --light: #F5E6D3;
            --dark: #2C1810;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(
                rgba(139, 115, 85, 0.2),
                rgba(166, 123, 91, 0.3)
            ),
            url('https://images.unsplash.com/photo-1618219944342-824e40a13285?auto=format&fit=crop&q=100') center/cover fixed;
            color: var(--dark);
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
        }

        .table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            overflow: hidden;
            border: none;
            margin-bottom: 2rem;
        }

        .table td {
            padding: 1rem;
            border: none;
            color: var(--dark);
            vertical-align: middle;
        }

        .table td:first-child {
            font-weight: 600;
            color: var(--primary);
            width: 30%;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: var(--dark);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-success {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: auto;
            cursor: pointer;
        }

        .btn-success:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .table td {
                display: block;
                width: 100%;
            }

            .table td:first-child {
                padding-bottom: 0.5rem;
            }

            .btn-success {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Shop Profile</h2>
        
            <form action="" method="POST" >
          {% csrf_token %}
        <table class="table table-bordered table-hover">
            <tr>
                <td>Name</td>
             <td><input type="text"  name="txtname" placeholder="Enter the Name"  pattern="^[A-Z]+[a-zA-Z ]*$" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"  value="{{shop.shop_name}}" required></td>
            </tr>
            <tr>
                <td>Email</td>
             <td><input type="email"  name="txtemail" value="{{shop.shop_email}}" required></td>
            </tr>
            <tr>
                <td>Contact</td>
             <td><input type="text"  name="txtcontact" pattern="[6-9]{1}[0-9]{9}" 
                title="Phone number with 6-9 and remaing 9 digit with 0-9" value="{{shop.shop_contact}}" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea   name="address" rows="2" cols="16"  required>{{shop.shop_address}}</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                   <input type="submit"  name="btnsubmit" class="btn btn-success" value="Edit">
    </td>
    </tr>
    

  </table>  
</Center>
</body>
</html>

{% endblock content %}
