{% extends 'Shop/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B7355;
            --secondary: #A67B5B;
            --light: #F5E6D3;
            --dark: #2C1810;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(
                rgba(139, 115, 85, 0.2),
                rgba(166, 123, 91, 0.3)
            ),
            url('https://images.unsplash.com/photo-1618219944342-824e40a13285?auto=format&fit=crop&q=100') center/cover fixed;
            color: var(--dark);
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
        }

        .table {
            width: 100%;
            margin-bottom: 2rem;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
        }

        .table td:first-child {
            font-weight: 500;
            color: var(--primary);
            width: 35%;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: var(--dark);
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        input[type="password"]::placeholder {
            color: rgba(44, 24, 16, 0.5);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            margin: 0 0.5rem;
            cursor: pointer;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .table td {
                display: block;
                width: 100%;
                padding: 0.5rem 0;
            }

            .btn {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        
            <form action="" method="POST"> 
        {% csrf_token %}
        <table class="table table-bordered table-hover">
            <tr>
                <td>Old Password</td>
             <td><input type="password" placeholder="Enter the old Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="txtpwd" required/></td>
            </tr>
            <tr>
                <td>New Password</td>
             <td><input type="password" placeholder="Enter the New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="txtpass" required/></td>
            </tr>
            <tr>
                <td>Re-Type Password</td>
             <td><input type="password" placeholder="Enter Retype Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"name="txtpassword" required/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                   <input type="submit"  name="btnsubmit"class="btn btn-success" value="Change password">
                   <input type="submit"  name="btnsubmit" class="btn btn-danger" value="Cancel">
    </td>
    </tr>
</form>
    {% if msg %}
    <script>
        alert("{{msg}}")
    </script>
    {% endif %}
        </table>
    </div>
   
</body>
</html>
{% endblock content %}
